apply plugin: 'com.novoda.bintray-release'

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc) {
        options{
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}

def siteUrl = 'https://github.com/IsaacLeon27/InsGallery'

publish {
    userOrg = 'isaleon'      //bintray注册的用户名
    groupId = 'me.isaleon'         //compile引用时的第1部分groupId
    artifactId = 'insgalleryES'     //compile引用时的第2部分项目名
    publishVersion = cfgs.versionName    //compile引用时的第3部分版本号
    desc = 'Instagram-like image picker for Android ES Fork.'
    website = siteUrl
}
